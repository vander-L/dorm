<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/layui.css">
</head>
<body>
<div class="top-comm" th:fragment="top-comm">
    <div class="nav">
        <div class="nav-left">
            <div>学生管理系统</div>
        </div>
        <div class="nav-right">
            <div><a href="#"><i class="icon layui-icon layui-icon-logout"></i></a><span>退出登录</span></div>
        </div>
    </div>
</div>
<div class="container">
    <div class="body-comm">
        <div class="left-comm" th:fragment="left-comm(stu)">
            <div class="left-top">
                <div>学生端功能</div>
                <hr>
            </div>
            <div class="left-bottom">
                <div><a th:href="@{/index(stu=${stu})}">系统介绍</a></div>
                <div><a th:href="@{/change}">修改个人信息</a></div>
                <div><a href="">更换宿舍</a></div>
                <div><a href="">生活缴费</a></div>
                <div><a href="">宿舍报修</a></div>
            </div>
        </div>
        <div class="center-comm">
        </div>
        <div class="right-comm" th:fragment="right-comm(stu)">
            <div><img src="../static/img/logo.png" alt=""></div>
            <div><span>姓名:</span><span th:text="${stu.getName()}"></span></div>
            <div><span>学号:</span><span th:text="${stu.getId()}"></span></div>
            <div><span>班级:</span><span th:text="${stu.getCla()}"></span></div>
            <div><span>学院:</span><span th:text="${stu.getDept()}"></span></div>
        </div>
    </div>
</div>
</body>
</html>
