<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="loginHtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../static/css/layui.css">
    <link rel="stylesheet" href="../static/css/public.css" media="all">
    <script src="../static/js/layui.js"></script>
    <script src="../static/js/login.js"></script>

</head>
<body class="loginBody">
<form class="layui-form">
    <div>
        <div class="loginbox-title">学生宿舍管理系统</div>
        <div class="loginbox-social">
            <div class="social-title">登录系统</div>
        </div>
        <div class="layui-form-item input-item">
            <label>用户名</label>
            <input type="text" placeholder="请输入用户名" autocomplete="off" name="username" class="layui-input"
                   lay-verify="required">
        </div>
        <div class="layui-form-item input-item">
            <label>密码</label>
            <input type="password" placeholder="请输入密码" autocomplete="off" name="password" class="layui-input"
                   lay-verify="required">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
        </div>
    </div>
</form>
</body>

</html>
