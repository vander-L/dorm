<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
  <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
  <style>
    .zzz{
      width: 30%;
    }
  </style>
</head>
<body>
<form class="layui-form" th:action="@{/form}" th:method="post">
  <p th:text="${frm}" class="color:red"></p>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-inline">
      <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux"></div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">学号</label>
    <div class="layui-input-inline">
      <input type="text" name="id" required lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux"></div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">楼栋号</label>
    <div class="layui-input-block zzz">
      <select name="city" lay-verify="required">
        <option value=""></option>
        <option value="0">1栋</option>
        <option value="1">2栋</option>
        <option value="2">3栋</option>
        <option value="3">4栋</option>
        <option value="4">5栋</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">寝室号</label>
    <div class="layui-input-inline">
      <input type="text" name="dorm1" required lay-verify="required" placeholder="请输入寝室号" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux"></div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">保修问题</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入保修详情" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit >立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

<script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;

    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });
</script>
</body>
</html>
