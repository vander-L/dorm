<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
  <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
  <style>
    .zzz{
      width: 30%;
    }
  </style>
</head>
<body>
<form class="layui-form" th:action="@{/torepair}" th:method="post">
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-inline">
      <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux"></div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">联系方式</label>
    <div class="layui-input-inline">
      <input type="text" name="num" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux"></div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">楼栋号</label>
    <div class="layui-input-block zzz">
      <select name="dorm1" lay-verify="required">
        <option value=""></option>
        <option value="0">1栋</option>
        <option value="1">2栋</option>
        <option value="2">3栋</option>
        <option value="3">4栋</option>
        <option value="4">5栋</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">楼栋号</label>
    <div class="layui-input-block zzz">
      <select name="dorm2" lay-verify="required">
        <option value=""></option>
        <option value="0">101</option>
        <option value="1">102</option>
        <option value="2">103</option>
        <option value="3">104</option>
        <option value="4">105</option>
        <option value="5">106</option>
        <option value="6">107</option>
        <option value="7">108</option>
        <option value="8">109</option>
        <option value="9">110</option>
      </select>
    </div>
  </div>
    <div class="layui-form-small layui-word-aux"></div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">报修类型</label>
    <div class="layui-input-block zzz">
      <select name="type" lay-verify="required">
        <option value=""></option>
        <option value="0">水电</option>
        <option value="1">维修</option>
        <option value="2">泥工</option>
        <option value="3">直饮水</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">详细描述</label>
    <div class="layui-input-block">
      <textarea name="reason" placeholder="请输入保修详情" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-inline">
      <input type="text" name="note" required lay-verify="required" placeholder="选填" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-small layui-word-aux"></div>
  </div>
    <div class="layui-form-item">
      <label class="layui-form-label">保修时间</label>
      <div class="layui-input-inline" style="width: 40%">
        <input type="text" name="time" required lay-verify="required" placeholder="请输入上门保修时间（格式：20xx-10-xx 15：00）" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux"></div>
    </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit >立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

<script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;

    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });
</script>
</body>
</html>
