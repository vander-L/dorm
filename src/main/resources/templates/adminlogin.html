<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="loginHtml">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <link rel="stylesheet" href="../static/css/public.css" media="all">
  <script src="../static/layui/layui.js"></script>
  <script src="../static/js/login.js"></script>
</head>
<body class="loginBody">
<form class="layui-form" th:action="@{/AdminLogin}" method="post">
  <div>
    <div class="loginbox-title">学生宿舍管理系统</div>
    <div class="loginbox-social">
      <div class="social-title">管理员登录系统</div>
    </div>

    <div class="layui-form-item input-item">
      <label>用户名</label>
      <input type="text" placeholder="请输入用户名" autocomplete="off" name="username" class="layui-input"
             lay-verify="required">
    </div>
    <div class="layui-form-item input-item">
      <label>密码</label>
      <input type="password" placeholder="请输入密码" autocomplete="off" name="password" class="layui-input"
             lay-verify="required">
    </div>
    <div class="layui-form-item">
      <p th:text="${msg}" style="text-align: center"></p>
      <button class="layui-btn" style="margin-left: 100px" >登录</button>
    </div>
  </div>
</form>

</body>

</html>
