<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查找修改学生信息</title>
  <link rel="stylesheet" href="../../static/layui/css/layui.css">
  <link rel="stylesheet" href="../../static/css/common.css">
  <style>
    .layui-form-label{
      width: 60px;
    }
    .layui-form-item .layui-input-inline{
      width: 146px;
    }
  </style>
</head>
<body>

<div th:replace="admin/common::top-comm"></div>
<div class="container">
  <div class="body-comm">
    <div th:replace="admin/common::left-comm"></div>
    <div class="center-comm">
      <div>
        <form class="layui-form" th:action="@{/toSeekStudent}">
          <div class="layui-form-item">
            <label class="layui-form-label">学号:</label>
            <div class="layui-input-inline">
              <input type="text" name="id" placeholder="请输入学号（选填）" class="layui-input">
            </div>
            <label class="layui-form-label">姓名:</label>
            <div class="layui-input-inline">
              <input type="text" name="name" placeholder="请输入姓名（选填）" class="layui-input">
            </div>
            <label class="layui-form-label">专业:</label>
            <div class="layui-input-inline">
              <select name="pro" >
                <option value="">选择专业</option>
                <option value="包装设计">包装设计</option>
                <option value="汉语言文学">汉语言文学</option>
                <option value="生态环境">生态环境</option>
                <option value="计算机科学与技术">计算机科学与技术</option>
                <option value="历史学">历史学</option>
                <option value="应用化学">应用化学</option>
                <option value="通信工程">通信工程</option>
                <option value="信息工程">信息工程</option>
                <option value="测绘工程">测绘工程</option>
                <option value="动物医学">动物医学</option>
                <option value="桥梁技术">桥梁技术</option>
                <option value="行政管理">行政管理</option>
                <option value="思想政治">思想政治</option>
                <option value="人力资源管理">人力资源管理</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">班级:</label>
            <div class="layui-input-inline">
              <select name="cla">
                <option value="">选择班级</option>
                <option value="1901">1901</option>
                <option value="1902">1902</option>
                <option value="1903">1903</option>
                <option value="1904">1904</option>
                <option value="1905">1905</option>
                <option value="1906">1906</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2101">2101</option>
                <option value="2102">2102</option>
                <option value="2103">2103</option>
                <option value="2104">2104</option>
                <option value="2105">2105</option>
                <option value="2106">2106</option>
                <option value="2201">2201</option>
                <option value="2202">2202</option>
                <option value="2203">2203</option>
                <option value="2204">2204</option>
                <option value="2205">2205</option>
                <option value="2206">2206</option>
              </select>
            </div>
            <label class="layui-form-label">性别:</label>
            <div class="layui-input-inline">
              <select name="sex">
                <option value="">请选择性别</option>
                <option value="男">男</option>
                <option value="女">女</option>
              </select>
            </div>
            <label class="layui-form-label">楼栋号:</label>
            <div class="layui-input-inline">
              <select name="building">
                <option value="">请选择楼栋号</option>
                <option value="1">1栋</option>
                <option value="2">2栋</option>
                <option value="3">3栋</option>
                <option value="4">4栋</option>
                <option value="5">5栋</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">寝室号:</label>
            <div class="layui-input-inline">
              <input type="text" name="dorm" placeholder="输入寝室号(选填）" class="layui-input">
            </div>
            <label class="layui-form-label">入学时间:</label>
            <div class="layui-input-inline">
              <input type="datetime-local" name="beginTime" class="layui-input" placeholder="请输入起始时间（选填）">
            </div>
            <label class="layui-form-label" style="width: 10px;padding-left: 5px">至</label>
            <div class="layui-input-inline">
              <input type="datetime-local" name="endTime" class="layui-input" placeholder="请输入结束时间（选填）">
            </div>
          </div>


          <div class="layui-form-item" style="display: flex;justify-content: center;align-items: center">
            <div class="layui-input-inline">
              <button class="layui-btn" >查询</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
      <div class="xq">
        <div>
          <div class="tt" style="text-align: center;font-size: 20px;" ><span>查询结果</span></div>
        </div>
        <table class="layui-table">
          <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>班级</th>
            <th>专业</th>
            <th>学院</th>
            <th>电话</th>
            <th>入学时间</th>
            <th>楼栋号</th>
            <th>宿舍号</th>
            <th>在校状态</th>
          </tr>
          <tr th:each="stu : ${students}">
            <td th:text="${stu.getId()}">Onions</td>
            <td th:text="${stu.getName()}">test@test.com.cn</td>
            <td th:text="${stu.getSex()}==1?'男':'女'">ye s</td>
            <td th:text="${stu.getCla()}">状态变量：index</td>
            <td th:text="${stu.getPro()}">状态变量：count</td>
            <td th:text="${stu.getDept()}">状态变量：size</td>
            <td th:text="${stu.getPhone()}">15999104602</td>
            <td th:text="${stu.getTime()}">计算机</td>
            <td th:text="${stu.getBuilding()}">1550178962</td>
            <td th:text="${stu.getDorm()}"></td>
            <td th:text="${stu.getSchool()}"></td>
          </tr>
        </table>
      </div>
    </div>
    <div th:replace="admin/common::right-comm"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../../static/js/adminCommon.js"></script>
<script src="../../static/layui/layui.js"></script>
<script>
  layui.use('form', function(){
    var form = layui.form;

    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });
</script>
</body>
</html>
