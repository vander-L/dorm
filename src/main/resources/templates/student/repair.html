<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../../static/layui/css/layui.css">
  <link rel="stylesheet" href="../../static/css/common.css">
  <style>
    .zzz{
      width: 30%;
    }
  </style>
</head>
<body>

<div th:replace="student/common::top-comm"></div>
<div class="container">
  <div class="body-comm">
    <div th:replace="student/common::left-comm"></div>
    <div class="center-comm">
      <form id="form" class="layui-form" th:action="@{/toRepair}" th:method="post">
        <div class="layui-form-item">
          <label class="layui-form-label">姓名</label>
          <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入姓名" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">联系方式</label>
          <div class="layui-input-inline">
            <input id="phone" type="text" name="num" lay-verify="required" placeholder="请输入手机号" class="layui-input">
          </div>
          <div id="phoneMsg" class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">楼栋号</label>
          <div class="layui-input-block zzz">
            <select name="dorm1" lay-verify="required">
              <option value=""></option>
              <option value="1栋">1栋</option>
              <option value="2栋">2栋</option>
              <option value="3栋">3栋</option>
              <option value="4栋">4栋</option>
              <option value="5栋">5栋</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">宿舍号</label>
          <div class="layui-input-block zzz">
            <select name="dorm2" lay-verify="required">
              <option value=""></option>
              <option value="101">101</option>
              <option value="102">102</option>
              <option value="103">103</option>
              <option value="104">104</option>
              <option value="105">105</option>
              <option value="106">106</option>
              <option value="107">107</option>
              <option value="108">108</option>
              <option value="109">109</option>
              <option value="110">110</option>
            </select>
          </div>
        </div>
        <div class="layui-form-small layui-word-aux"></div>
        <div class="layui-form-item">
          <label class="layui-form-label">报修类型</label>
          <div class="layui-input-block zzz">
            <select name="type" lay-verify="required">
              <option value=""></option>
              <option value="水电">水电</option>
              <option value="维修">维修</option>
              <option value="泥工">泥工</option>
              <option value="直饮水">直饮水</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">详细描述</label>
          <div class="layui-input-block">
            <textarea name="reason" required lay-verify="required" placeholder="请输入报修详情(必填)" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注</label>
          <div class="layui-input-block">
            <textarea name="note" placeholder="备注（选填）" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-small layui-word-aux"></div>
        <div class="layui-form-item">
          <label class="layui-form-label">报修时间</label>
          <div class="layui-input-inline" style="width: 40%">
            <input type="datetime-local" name="time" required lay-verify="required" placeholder="" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit >立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
    <div th:replace="student/common::right-comm"></div>
  </div>
</div>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/js/common.js"></script>
<script>
  let phone = document.getElementById("phone")
  let form = document.getElementById("form")
  let phoneMsg = document.getElementById("phoneMsg")

  phone.onblur = function (){
    let phoneReg = /1[3-9]\d{9}/g;
    if (phone.value !== "" && (!phoneReg.test(phone.value) || phone.value.length > 11)){
      phoneMsg.innerHTML = "电话号码错误"
    }else{
      phoneMsg.innerHTML = ""
    }
  }

  form.onsubmit = function (){
    if (phoneMsg.innerHTML !== ""){
      alert(phoneMsg.innerHTML)
      return false
    }

    alert("报修成功！")
  }
</script>
</body>
</html>
