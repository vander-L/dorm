<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/common.css">
</head>
<body >
<div th:replace="student/common::top-comm"></div>
<div class="container">
    <div class="body-comm">
        <div th:replace="student/common::left-comm"></div>
        <div class="center-comm">
            <form class="layui-form" th:action="@{/toPay}">
                <div class="layui-form-item">
                    <label class="layui-form-label">楼栋号</label>
                    <div class="layui-input-inline">
                        <select name="buildingName">
                            <option value="">请选择楼栋号</option>
                            <option value="1栋">1栋</option>
                            <option value="2栋">2栋</option>
                            <option value="3栋">3栋</option>
                            <option value="4栋">4栋</option>
                            <option value="5栋">5栋</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">寝室号</label>
                    <div class="layui-input-inline">
                       <select name="dormName">
                           <option value="">请选择寝室号</option>
                           <option value="101">101</option>
                           <option value="102">102</option>
                           <option value="103">103</option>
                           <option value="104">104</option>
                           <option value="311">311</option>
                       </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择缴费种类</label>
                    <div class="layui-input-block">
                        <input type="radio" value="水费" title="水费" name="type">
                        <input type="radio" value="电费" title="电费" name="type" checked>
                    </div>
                    <div th:if="${Dorm}!=null">
                        <span th:text="${Dorm.getWater()}" style="text-align: center">剩余水费：</span>
                        <span th:text="${Dorm.getElectricity()}" style="text-align: center">剩余电费：</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">缴费金额</label>
                    <div class="layui-input-inline">
                        <input type="text" name="money" required lay-verify="required" placeholder="请输入缴费金额" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即支付</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div th:replace="student/common::right-comm"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/js/common.js"></script>

</body>
</html>
