<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/common.css">
</head>
<body >
<div class="container">
    <div class="body-comm">
        <div th:replace="student/common::left-comm"></div>
        <div class="center-comm">
            <form class="layui-form" th:action="@{/templates/login.html}" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">寝室号</label>
                    <div class="layui-input-block">
                        <select>
                            <option value="">请选择楼栋号</option>
                            <option value="1">1栋</option>
                            <option value="2">2栋</option>
                            <option value="3">3栋</option>
                            <option value="4">4栋</option>
                            <option value="5">5栋</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">寝室号</label>
                    <div class="layui-input-block">
                       <select>
                           <option value="">请选择寝室号</option>
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                       </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择缴费种类</label>
                    <div class="layui-input-block">
                        <input type="radio" value="水费" title="水费">
                        <input type="radio" value="电费" title="电费" checked>
                    </div>
                    <p th:text="${msg}" style="text-align: center">剩余电费：</p>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">缴费金额</label>
                    <div class="layui-input-inline">
                        <input type="text" name="money" required lay-verify="required" placeholder="请输入缴费金额" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即支付</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../../static/layui/layui.js"></script>

</body>
</html>
