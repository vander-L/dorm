<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查找修改学生信息</title>
  <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
  <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
  <style>
    .zzz{
      width: 49%;
      margin: 0 auto;
    }
    .cx{
      height: 25px;
      line-height: 25px;
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
    .xq{
      width: 49%;
      margin: 0 auto;
    }
    .xq div{
      height: 25px;
      line-height: 25px;
    }
    .zz{
      margin: 0 30%;
    }
  </style>
</head>
<body>
<div class="zzz">
  <div class="cx">
    <span>输入查询</span>
  </div>
<form class="layui-form zz" th:action="">
  <div class="layui-form-item">
    <label class="layui-form-label">学生姓名</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入查询学生姓名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">学生学号</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入查询学生学号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</div>
<div class="xq">
  <div>
    <div class="tt" style="text-align: center;font-size: 20px;" ><span>查询结果</span></div>
  </div>
  <div><span>学号：</span></div>
  <div><span>姓名：</span></div>
  <div><span>性别：</span></div>
  <div><span>班级：</span></div>
  <div><span>学院：</span></div>
  <div><span>专业：</span></div>
  <div><span>班级：</span></div>
  <div><span>电话：</span></div>
  <div><span>入学时间：</span></div>
  <div><span>反馈：</span></div>
  <div><span>寝室：</span></div>
  <div><span>密码：</span></div>
  <div><span>邮箱：</span></div>
  <div><span>在校状况：</span></div>
</div>

<script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;

    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });
</script>
</body>
</html>
